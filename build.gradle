plugins {
    id 'java'
}

group 'Hopping Page'
version '1-0-SNAPSHOT'

sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.11.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.13.0'
    testImplementation 'io.cucumber:cucumber-junit:7.13.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'
}